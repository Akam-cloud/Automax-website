<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Automax</title>
  <link rel="icon" type="image/x-icon" href="logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      /* Matches the LubeLogger Dark Background */
      background-color: #212529; 
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .login-box {
      width: 100%;
      max-width: 320px;
      padding: 1rem;
      /* Removed the background card color to match the screenshot's "floating" look */
    }

    /* === Branding Text (Automax) === */
    .brand-text {
      color: #ffc107; /* The LubeLogger Yellow */
      font-weight: 800;
      font-style: italic;
      font-size: 2rem;
      margin-left: 8px;
      vertical-align: middle;
    }

    /* === Inputs === */
    .form-control {
      background-color: #2b3035;
      border: 1px solid #495057;
      color: #e9ecef;
    }
    
    .form-control:focus {
      background-color: #2b3035;
      border-color: #ffc107;
      box-shadow: 0 0 0 0.25rem rgba(255, 193, 7, 0.25);
      color: #e9ecef;
    }

    /* === Eye Icon === */
    .input-group-text {
        background-color: #2b3035;
        border-color: #495057;
        cursor: pointer;
    }
    .input-group-text:hover i {
        color: #ffc107;
    }

    /* === Yellow Login Button === */
    .btn-warning {
      background-color: #ffc107;
      border: none;
      font-weight: 500;
      padding: 10px;
    }
    .btn-warning:hover {
      background-color: #ffca2c;
    }

    /* === Footer Links === */
    .bottom-links a {
        display: block; /* Stacks them vertically */
        margin-top: 15px;
        text-decoration: none;
        color: #3b82f6;
    }
    .bottom-links a:hover {
        text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-box">
    
    <div class="text-center mb-4">
       <img src="logo.png" alt="Logo" height="50">
       <span class="brand-text">Automax</span>
    </div>

    <form>
      <div class="mb-3">
        <label class="form-label text-white-50">Username</label>
        <input type="text" class="form-control" id="inputUserName">
      </div>

      <div class="mb-3">
        <label class="form-label text-white-50">Password</label>
        <div class="input-group">
            <input type="password" class="form-control" id="inputUserPassword">
            <span class="input-group-text" onclick="togglePassword()">
                <i class="bi bi-eye" id="toggleIcon"></i>
            </span>
        </div>
      </div>

      <div class="form-check form-switch mb-3">
        <input class="form-check-input" type="checkbox" role="switch" id="rememberMe">
        <label class="form-check-label text-white-50" for="rememberMe">Remember Me</label>
      </div>

      <button type="button" onclick="performLogin()" class="btn btn-warning w-100">
        <i class="bi bi-box-arrow-in-right me-2"></i> Login
      </button>

    </form>

    <div class="text-center bottom-links">
      <a href="#">Forgot Password</a>
      <a href="#">Register</a>
    </div>
  </div>

  <script>
    // 1. Toggle Password Visibility
    function togglePassword() {
        const passwordInput = document.getElementById('inputUserPassword');
        const icon = document.getElementById('toggleIcon');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.remove('bi-eye');
            icon.classList.add('bi-eye-slash');
        } else {
            passwordInput.type = 'password';
            icon.classList.remove('bi-eye-slash');
            icon.classList.add('bi-eye');
        }
    }

    // 2. Login Function
    function performLogin() {
        // This is where you would redirect to your main app
        alert("Login successful! (Demo)");
        // window.location.href = "dashboard.html"; 
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
